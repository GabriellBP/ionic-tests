<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Firebase Storage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <progress-bar [progress]="uploadPercent | async"></progress-bar>
  <!--<div>{{ uploadPercent | async}}</div>-->
  <!--<a [href]="downloadURL | async">{{ downloadURL | async }}</a>-->
  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="takePictureWithFILE_URI(this.camera.PictureSourceType.CAMERA)"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="takePictureWithFILE_URI(this.camera.PictureSourceType.PHOTOLIBRARY)"><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-card *ngFor="let image of images | async">
    <ion-card-header>
      {{image.created | date: 'medium'}}
    </ion-card-header>
    <ion-card-content>
      <button ion-button block icon-left outline (click)="viewImage()">
        <ion-icon name="eye"></ion-icon>
        {{image.fullPath}}
      </button>
      <button ion-button block icon-only outline (click)="deleteImage(image)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <img [src]=image.url />
    </ion-card-content>
  </ion-card>
</ion-content>
